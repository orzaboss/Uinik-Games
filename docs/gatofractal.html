<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UINIK PLAY - Gato Fractal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #fff;
            font-family: 'Orbitron', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 10px;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Pantalla de Inicio */
        .intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 2s ease-out;
            padding: 20px;
        }

        .intro-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .intro-logo {
            text-align: center;
            animation: logoFadeIn 3s ease-out;
        }

        .intro-logo h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            margin: 0;
            font-weight: 900;
            color: #ffffff;
            letter-spacing: 6px;
            text-transform: uppercase;
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        .intro-logo h2 {
            font-size: clamp(1.2rem, 4vw, 2rem);
            margin: 20px 0 0 0;
            color: #ffffff;
            font-weight: 400;
            letter-spacing: 3px;
            animation: textGlow 2s ease-in-out infinite alternate 0.5s;
        }

        /* Pantalla de Selecci√≥n de Colores */
        .color-selection-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 999;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            padding: 20px;
        }

        .color-selection-screen.active {
            opacity: 1;
        }

        .color-selection-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .color-title {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 900;
            margin-bottom: 30px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        .players-setup {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
            animation: slideInFromSides 1s ease-out 0.5s both;
            width: 100%;
            max-width: 500px;
        }

        .player-setup {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 140px;
        }

        .player-setup:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }

        .player-setup label {
            font-size: clamp(1rem, 3vw, 1.3rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ffffff;
            text-align: center;
        }

        .color-picker {
            width: 60px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            background: transparent;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
            outline: none;
        }

        .color-picker:invalid {
            border-color: #ff4444;
        }

        .color-picker:hover {
            transform: scale(1.1);
            border-color: #ffffff;
        }

        .start-button {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 3px solid rgba(255, 255, 255, 0.5);
            padding: 15px 40px;
            font-size: clamp(1rem, 3vw, 1.4rem);
            cursor: pointer;
            border-radius: 15px;
            font-family: inherit;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.4s ease;
            animation: continueButtonAppear 1s ease-out 1s both;
            touch-action: manipulation;
        }

        .start-button:hover, .start-button:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ffffff;
            transform: translateY(-3px);
        }

        .start-button:active {
            transform: translateY(-1px);
        }

        /* Juego Principal */
        .game-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 100vw;
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease-in-out;
            padding: 10px;
        }

        .game-container.active {
            opacity: 1;
            transform: translateY(0);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            animation: slideInFromTop 1.2s ease-out;
        }

        .header h1 {
            font-size: clamp(1.5rem, 6vw, 3rem);
            margin: 0;
            font-weight: 900;
            color: #ffffff;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .header h2 {
            font-size: clamp(1rem, 4vw, 1.8rem);
            margin: 10px 0;
            color: #ccc;
            font-weight: 400;
            letter-spacing: 2px;
        }

        .game-info {
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out 0.5s both;
            padding: 0 10px;
        }

        .current-player {
            font-size: clamp(1rem, 3.5vw, 1.4rem);
            font-weight: 700;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.5s ease;
            color: #ffffff;
        }

        .instructions {
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            color: #aaa;
            max-width: 600px;
            text-align: center;
            line-height: 1.6;
            letter-spacing: 0.5px;
            padding: 0 10px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: clamp(6px, 2vw, 12px);
            background: rgba(255, 255, 255, 0.1);
            padding: clamp(8px, 2vw, 15px);
            border-radius: 20px;
            margin: 20px 0;
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: zoomIn 0.8s ease-out 1s both;
            width: 100%;
            max-width: min(90vw, 500px);
            aspect-ratio: 1;
        }

        .small-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: clamp(1px, 0.5vw, 3px);
            background: rgba(0, 0, 0, 0.8);
            padding: clamp(4px, 1vw, 8px);
            width: 100%;
            aspect-ratio: 1;
            position: relative;
            border-radius: clamp(6px, 2vw, 12px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
        }

        .small-board:hover {
            transform: translateY(-2px);
        }

        .small-board.active {
            animation: pulseWhite 1.5s ease-in-out infinite;
            border-color: #ffffff;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6), inset 0 0 20px rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
        }

        .small-board.won {
            background: rgba(80, 80, 80, 0.8);
            pointer-events: none;
            animation: boardWon 0.6s ease-out;
        }

        .small-board.won::after {
            content: attr(data-winner);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 900;
            z-index: 10;
            animation: symbolAppear 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.2s both;
        }

        .cell {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(0.8rem, 3vw, 1.8rem);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            aspect-ratio: 1;
            border-radius: clamp(3px, 1vw, 6px);
            position: relative;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .cell:hover, .cell:focus {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .cell.filled {
            cursor: not-allowed;
            animation: cellFilled 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .cell.filled:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: none;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
            animation: slideInFromBottom 1s ease-out 1.2s both;
            width: 100%;
            padding: 0 10px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 25px;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            cursor: pointer;
            border-radius: 12px;
            font-family: inherit;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.4s ease;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:hover, .btn:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ffffff;
            transform: translateY(-3px);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .game-over {
            text-align: center;
            margin-top: 20px;
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: gameOverAnimation 1s ease-out;
            color: #ffffff;
            padding: 0 10px;
        }

        /* Animaciones */
        @keyframes logoFadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            }
        }

        @keyframes slideInFromSides {
            0% {
                opacity: 0;
                transform: translateX(-100px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes continueButtonAppear {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            60% {
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideInFromTop {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInFromBottom {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulseWhite {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.4), inset 0 0 20px rgba(255, 255, 255, 0.1);
            }
            50% {
                box-shadow: 0 0 40px rgba(255, 255, 255, 0.8), inset 0 0 30px rgba(255, 255, 255, 0.2);
            }
        }

        @keyframes boardWon {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes symbolAppear {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(180deg);
                opacity: 0;
            }
            60% {
                transform: translate(-50%, -50%) scale(1.2) rotate(-10deg);
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes cellFilled {
            0% {
                transform: scale(0.8);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes gameOverAnimation {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .cell.just-played {
            animation: cellPlaced 0.8s ease-out;
        }

        @keyframes cellPlaced {
            0% {
                transform: scale(0) rotate(180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.3) rotate(90deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
            10%, 90% { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        /* Media Queries Mejoradas para M√≥viles */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .game-board {
                max-width: 95vw;
            }
            
            .players-setup {
                flex-direction: column;
                gap: 15px;
            }
            
            .player-setup {
                width: 100%;
                max-width: 250px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 2px;
            }
            
            .intro-logo h1 {
                letter-spacing: 3px;
            }
            
            .intro-logo h2 {
                letter-spacing: 2px;
            }
            
            .header h1 {
                letter-spacing: 2px;
            }
            
            .header h2 {
                letter-spacing: 1px;
            }
            
            .game-board {
                max-width: 98vw;
                gap: 4px;
                padding: 6px;
            }
            
            .small-board {
                gap: 1px;
                padding: 2px;
            }
            
            .controls {
                gap: 15px;
            }
        }

        /* Orientaci√≥n horizontal en m√≥viles */
        @media (orientation: landscape) and (max-height: 600px) {
            body {
                padding: 5px 10px;
            }
            
            .header {
                margin-bottom: 10px;
            }
            
            .game-info {
                margin-bottom: 10px;
            }
            
            .instructions {
                display: none;
            }
            
            .game-board {
                margin: 10px 0;
                max-height: 60vh;
                max-width: 60vh;
            }
            
            .controls {
                margin-top: 10px;
            }
            
            .intro-logo h1 {
                font-size: clamp(1.5rem, 6vw, 2.5rem);
            }
            
            .intro-logo h2 {
                font-size: clamp(1rem, 3vw, 1.5rem);
            }
            
            .color-title {
                font-size: clamp(1.2rem, 4vw, 2rem);
                margin-bottom: 20px;
            }
            
            .players-setup {
                flex-direction: row;
                margin-bottom: 20px;
            }
        }

        /* Para pantallas muy peque√±as */
        @media (max-width: 320px) {
            .game-board {
                gap: 2px;
                padding: 4px;
            }
            
            .small-board {
                border-radius: 4px;
            }
            
            .cell {
                border-radius: 2px;
            }
        }

        /* Mejoras para interacciones t√°ctiles */
        @media (hover: none) and (pointer: coarse) {
            .cell:hover {
                background: rgba(255, 255, 255, 0.05);
                transform: none;
            }
            
            .small-board:hover {
                transform: none;
            }
            
            .btn:hover {
                background: rgba(255, 255, 255, 0.1);
                transform: none;
            }
            
            .start-button:hover {
                background: rgba(255, 255, 255, 0.1);
                transform: none;
            }
        }
    </style>
</head>
<body>
    <!-- Pantalla de Inicio -->
    <div class="intro-screen" id="introScreen">
        <div class="intro-logo">
            <h1>UINIK</h1>
            <h2>PLAY</h2>
        </div>
    </div>

    <!-- Pantalla de Selecci√≥n de Colores -->
    <div class="color-selection-screen" id="colorSelectionScreen">
        <div class="color-title">Selecciona los Colores</div>
        
        <div class="players-setup">
            <div class="player-setup">
                <label>Jugador 1 (X)</label>
                <input type="color" class="color-picker" id="player1Color" value="#ff0000" onchange="validateColor(this)">
            </div>
            <div class="player-setup">
                <label>Jugador 2 (O)</label>
                <input type="color" class="color-picker" id="player2Color" value="#0080ff" onchange="validateColor(this)">
            </div>
        </div>
        
        <button class="start-button" onclick="startGame()">JUGAR</button>
    </div>

    <!-- Juego Principal -->
    <div class="game-container" id="gameContainer">
        <div class="header">
            <h1>UINIK PLAY</h1>
            <h2>GATO FRACTAL</h2>
        </div>

        <div class="game-info">
            <div class="current-player" id="currentPlayer">Turno: Jugador 1 (X)</div>
            <div class="instructions">
                Tu jugada determina d√≥nde debe jugar tu oponente en el tablero grande. 
                Gana 3 tableros peque√±os en l√≠nea para ganar el juego.
            </div>
        </div>

        <div class="game-board" id="gameBoard">
            <!-- Se generar√° din√°micamente -->
        </div>

        <div class="game-over" id="gameOver"></div>

        <div class="controls">
            <button class="btn" onclick="resetGame()">Reiniciar</button>
        </div>
    </div>

    <script>
        let currentPlayer = 'X';
        let gameState = {
            boards: Array(9).fill().map(() => Array(9).fill('')),
            winners: Array(9).fill(''),
            activeBoard: null,
            gameWinner: null
        };

        // Validar que el color no sea muy oscuro (evitar negro)
        function validateColor(colorInput) {
            const color = colorInput.value;
            const r = parseInt(color.substr(1, 2), 16);
            const g = parseInt(color.substr(3, 2), 16);
            const b = parseInt(color.substr(5, 2), 16);
            
            // Calcular brillo usando la f√≥rmula de luminancia
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            
            // Si el color es muy oscuro (brillo menor a 50), cambiarlo a un color m√°s claro
            if (brightness < 50) {
                // Asignar colores alternativos claros
                const lightColors = ['#ff4444', '#4444ff', '#44ff44', '#ffff44', '#ff44ff', '#44ffff', '#ff8844', '#8844ff'];
                const randomColor = lightColors[Math.floor(Math.random() * lightColors.length)];
                colorInput.value = randomColor;
                
                // Mostrar mensaje temporal
                showColorWarning();
            }
        }

        function showColorWarning() {
            // Crear mensaje temporal
            const warning = document.createElement('div');
            warning.textContent = 'Color muy oscuro - se cambi√≥ autom√°ticamente';
            warning.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(255, 68, 68, 0.9);
                color: white;
                padding: 10px 20px;
                border-radius: 8px;
                font-family: inherit;
                font-size: 0.9em;
                z-index: 2000;
                animation: fadeInOut 2s ease-in-out;
            `;
            
            document.body.appendChild(warning);
            
            // Remover el mensaje despu√©s de 2 segundos
            setTimeout(() => {
                if (document.body.contains(warning)) {
                    document.body.removeChild(warning);
                }
            }, 2000);
        }

        // Iniciar secuencia de pantallas
        window.onload = function() {
            // Despu√©s de 1.5 segundos, mostrar selecci√≥n de colores
            setTimeout(() => {
                document.getElementById('introScreen').classList.add('fade-out');
                setTimeout(() => {
                    document.getElementById('colorSelectionScreen').classList.add('active');
                }, 1000);
            }, 1500);
        };

        function startGame() {
            const colorScreen = document.getElementById('colorSelectionScreen');
            const gameContainer = document.getElementById('gameContainer');
            
            colorScreen.classList.add('fade-out');
            
            setTimeout(() => {
                gameContainer.classList.add('active');
                initGame();
            }, 500);
        }

        function initGame() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';

            for (let i = 0; i < 9; i++) {
                const smallBoard = document.createElement('div');
                smallBoard.className = 'small-board';
                smallBoard.id = `board-${i}`;

                for (let j = 0; j < 9; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.onclick = () => makeMove(i, j);
                    cell.id = `cell-${i}-${j}`;
                    smallBoard.appendChild(cell);
                }

                gameBoard.appendChild(smallBoard);
            }

            updateDisplay();
        }

        function makeMove(boardIndex, cellIndex) {
            if (gameState.gameWinner) return;
            if (gameState.winners[boardIndex]) return;
            if (gameState.boards[boardIndex][cellIndex]) return;
            if (gameState.activeBoard !== null && gameState.activeBoard !== boardIndex) return;

            gameState.boards[boardIndex][cellIndex] = currentPlayer;
            
            const cell = document.getElementById(`cell-${boardIndex}-${cellIndex}`);
            cell.textContent = currentPlayer;
            cell.className = 'cell filled just-played';
            cell.style.color = currentPlayer === 'X' ? 
                document.getElementById('player1Color').value : 
                document.getElementById('player2Color').value;

            setTimeout(() => {
                cell.classList.remove('just-played');
            }, 800);

            checkSmallBoardWinner(boardIndex);
            
            if (gameState.winners[cellIndex] || isBoardFull(cellIndex)) {
                gameState.activeBoard = null;
            } else {
                gameState.activeBoard = cellIndex;
            }

            checkGameWinner();

            if (!gameState.gameWinner) {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                updateDisplay();
            }
        }

        function checkSmallBoardWinner(boardIndex) {
            const board = gameState.boards[boardIndex];
            const lines = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (let line of lines) {
                const [a, b, c] = line;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    gameState.winners[boardIndex] = board[a];
                    const smallBoard = document.getElementById(`board-${boardIndex}`);
                    smallBoard.className = 'small-board won';
                    smallBoard.setAttribute('data-winner', board[a]);
                    smallBoard.style.color = board[a] === 'X' ? 
                        document.getElementById('player1Color').value : 
                        document.getElementById('player2Color').value;
                    return;
                }
            }

            if (board.every(cell => cell !== '')) {
                gameState.winners[boardIndex] = 'T';
                const smallBoard = document.getElementById(`board-${boardIndex}`);
                smallBoard.className = 'small-board won';
                smallBoard.setAttribute('data-winner', '=');
                smallBoard.style.color = '#888';
            }
        }

        function checkGameWinner() {
            const lines = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (let line of lines) {
                const [a, b, c] = line;
                if (gameState.winners[a] && 
                    gameState.winners[a] === gameState.winners[b] && 
                    gameState.winners[a] === gameState.winners[c] &&
                    gameState.winners[a] !== 'T') {
                    gameState.gameWinner = gameState.winners[a];
                    const gameOverElement = document.getElementById('gameOver');
                    const playerName = gameState.gameWinner === 'X' ? 'Jugador 1' : 'Jugador 2';
                    const color = gameState.gameWinner === 'X' ? 
                        document.getElementById('player1Color').value : 
                        document.getElementById('player2Color').value;
                    
                    gameOverElement.textContent = `¬°${playerName} (${gameState.gameWinner}) Gana!`;
                    gameOverElement.style.color = color;
                    return;
                }
            }

            if (gameState.winners.every(winner => winner !== '')) {
                gameState.gameWinner = 'T';
                const gameOverElement = document.getElementById('gameOver');
                gameOverElement.textContent = '¬°Empate Global!';
                gameOverElement.style.color = '#ffffff';
            }
        }

        function isBoardFull(boardIndex) {
            return gameState.boards[boardIndex].every(cell => cell !== '');
        }

        function updateDisplay() {
            const playerName = currentPlayer === 'X' ? 'Jugador 1' : 'Jugador 2';
            const currentPlayerElement = document.getElementById('currentPlayer');
            const newColor = currentPlayer === 'X' ? 
                document.getElementById('player1Color').value : 
                document.getElementById('player2Color').value;

            currentPlayerElement.style.opacity = '0';
            setTimeout(() => {
                currentPlayerElement.textContent = `Turno: ${playerName} (${currentPlayer})`;
                currentPlayerElement.style.color = newColor;
                currentPlayerElement.style.opacity = '1';
            }, 200);

            for (let i = 0; i < 9; i++) {
                const board = document.getElementById(`board-${i}`);
                if (gameState.winners[i]) continue;

                if (gameState.activeBoard === null || gameState.activeBoard === i) {
                    board.classList.add('active');
                } else {
                    board.classList.remove('active');
                }
            }
        }

        function resetGame() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.style.opacity = '0';
            gameBoard.style.transform = 'scale(0.8)';

            setTimeout(() => {
                currentPlayer = 'X';
                gameState = {
                    boards: Array(9).fill().map(() => Array(9).fill('')),
                    winners: Array(9).fill(''),
                    activeBoard: null,
                    gameWinner: null
                };
                document.getElementById('gameOver').textContent = '';
                
                initGame();
                
                gameBoard.style.opacity = '1';
                gameBoard.style.transform = 'scale(1)';
            }, 300);
        }
    </script>
</body>
